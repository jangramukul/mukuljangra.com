<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/static/default_image.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/static/default_image.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/static/default_image.png' | relative_url }}" type="image/png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/static/app.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/static/syntax.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/static/bootstrap-3.1.1.min.css' | relative_url }}">
</head>
