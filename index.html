<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.site_name }}</title>
    <link rel="stylesheet" href="static/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" type="text/css">
    <link rel="stylesheet" href="static/app.css" type="text/css">
    <meta name="theme-color" content="#111111">
    <style type="text/css">
      body {
        background-color: #111 !important;
        background: url('static/bg.png') no-repeat center center;
        background-size: cover;
      }
      header {
        background-color: transparent !important;
      }
      .header-label {
        color: #fff !important;
        font-size: 0.9em !important;
        margin: 5px 0;
        text-align: left;
        font-family: 'Source Code Pro', monospace;
        opacity: 0.9;
        padding-left: 5px;
        text-transform: uppercase;
        display: block;
        position: relative;
        z-index: 1;
        letter-spacing: 1px;
      }
      header h1 {
        font-family: 'Playfair Display', serif;
        font-weight: 700 !important;
      }
      body header h1 {
        font-weight: 700 !important;
      }
    </style>

    <meta name="og:type" content="website">
    <meta name="og:title" content="{{ site.site_name }}">
    <meta name="og:description" content="{{ site.site_tagline }}">
    <meta name="og:site_name" content="{{ site.site_name }}">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:image" content="http://www.gravatar.com/avatar/e68309f117985270285ade8082f4877d?s=200">
  </head>
  <body>
    <header>
      <h1>{{ site.site_name }}</h1>
      <div class="header-label">{{ site.site_tagline }}</div>
      <ul class="list-inline">
        <li><a href="/blog"><span>read</span>Blogs</a></li>
        <li><a href="/readNotes"><span>read</span>Notes</a></li>
        <li><a href="{{ site.site_github }}"><span>fork</span>GitHub</a></li>
        <li><a href="/myToolkit"><span>my</span>Toolkit</a></li>
        <li><a href="/aboutMe"><span>about</span>Me</a></li>
      </ul>
    </header>
  </body>
</html>
