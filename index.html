---
layout: home
---

<div class="post-list">
    {% for post in site.posts %}
    <article class="post-item">
        <h2 class="post-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        <div class="post-excerpt">
            {{ post.excerpt | strip_html | truncatewords: 50 }}
        </div>
    </article>
    {% endfor %}
</div>
