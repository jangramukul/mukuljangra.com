<!DOCTYPE html>

<html lang="en">
  {% include head.html %}
  <style type="text/css">
    :root {
      --background-color: #ffffff;
      --text-color: #333333;
      --sidebar-bg: #f5f5f5;
      --code-bg: #f6f6f6;
      --blockquote-color: #666;
      --blockquote-border: #ddd;
      --link-color: #333333;
      --link-color-hover: #000000;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .left-column {
      width: 300px;
      background-color: var(--sidebar-bg);
      padding: 40px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-column {
      margin-left: 300px;
      flex: 1;
      padding: 40px;
      background-color: #ffffff;
    }

    .profile-section {
      color: var(--text-color);
    }

    .profile-section h1 {
      font-family: 'Source Code Pro', monospace;
      font-weight: 700;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .profile-section .header-label {
      font-family: 'Source Code Pro', monospace;
      font-size: 1em;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin-bottom: 15px;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Source Code Pro', monospace;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }

    .nav-links a span {
      font-size: 0.9em;
      opacity: 0.8;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-column {
        width: 100%;
        height: auto;
        position: relative;
      }
      .right-column {
        margin-left: 0;
      }
    }
  </style>
  {% if page.external %}<meta name="robots" content="noindex nofollow">{% endif %}
  <meta name="og:type" content="article">
  <meta name="og:title" content="{{ page.title }} â€“ {{ site.site_name }}">
  <meta name="og:description" content="{{ page.lead }}">
  <meta name="og:site_name" content="{{ site.site_name }}">
  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.image %}
  <meta name="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="og:image" content="{{ site.url }}/static/default_image.png">
  {% endif %}
  <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.0/anchor.min.js"></script>
  <body>
    <div class="left-column">
      <div class="profile-section">
        <h1>{{ site.site_name }}</h1>
        <div class="header-label">{{ site.site_tagline }}</div>
        <ul class="nav-links">
          <li><a href="/"><span>to</span>Home</a></li>
          <li><a href="{{ site.site_github }}"><span>fork</span>GitHub</a></li>
          <li><a href="{{ site.site_nostr }}"><span>follow</span>Nostr</a></li>
          <li><a href="{{ site.site_mastodon }}"><span>follow</span>Mastodon</a></li>
          <li><a href="{{ site.site_mailto }}"><span>contact</span>Me</a></li>
        </ul>
        {% include search.html %}
      </div>
    </div>

    <div class="right-column">
      {{ content }}
    </div>

    <script>
      (function () {
        anchors.options.placement = 'right';
        anchors.add('.content > h3, .content > h4, .content > h5, .content > h6');
      })();
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        
        // Set light theme as default
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      });
    </script>
  </body>
</html>
