<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.site_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" type="text/css">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/atom.xml" />
    <meta name="theme-color" content="#111111">
    <style type="text/css">
      .header-label {
        color: #fff !important;
        font-size: 1.1em !important;
        margin: 5px 0;
        text-align: left;
        font-family: 'Source Code Pro', monospace;
        opacity: 0.9;
        padding-left: 5px;
        text-transform: uppercase;
        display: block;
        position: relative;
        z-index: 1;
        letter-spacing: 1px;
      }
      header {
        padding: 30px 40px;
      }
      header h1 {
        font-family: 'Playfair Display', serif;
        font-weight: 700 !important;
        font-size: 2.5em !important;
      }
      body header h1 {
        font-weight: 700 !important;
      }
    </style>

    <meta name="og:type" content="website">
    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:description" content="{{ site.site_tagline }}">
    <meta name="og:site_name" content="{{ site.site_name }}">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:image" content="{{ site.url }}/static/default_image.png">
  </head>
  <body>
    <header>
      <h1><a href="/">{{ site.site_name }}</a></h1>
      <div class="header-label">{{ site.site_tagline }}</div>
    </header>

    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
