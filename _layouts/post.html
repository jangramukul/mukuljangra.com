<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Maxx Protocol</title>
    <link rel="stylesheet" href="/static/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" type="text/css">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <link rel="stylesheet" href="/static/syntax.css" type="text/css">
    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/atom.xml" />
    <meta name="theme-color" content="#111111">
    <style type="text/css">
      body {
        background-color: #111 !important;
        background: url('/static/bg.png') no-repeat center center !important;
        background-size: cover !important;
      }
      header {
        background-color: transparent !important;
      }
      .header-label {
        color: #fff !important;
        font-size: 0.9em !important;
        margin: 5px 0;
        text-align: left;
        font-family: 'Source Code Pro', monospace;
        opacity: 0.9;
        padding-left: 5px;
        text-transform: uppercase;
        display: block;
        position: relative;
        z-index: 1;
        letter-spacing: 1px;
      }
      header {
        padding: 30px 40px;
      }
      header h1 {
        font-family: 'Playfair Display', serif;
        font-weight: 700 !important;
      }
      body header h1 {
        font-weight: 700 !important;
      }
    </style>
    {% if page.external %}<meta name="robots" content="noindex nofollow">
{% endif %}
    <meta name="og:type" content="article">
    <meta name="og:title" content="{{ page.title }} – Maxx Protocol">
    <meta name="og:description" content="{{ page.lead }}">
    <meta name="og:site_name" content="Maxx Protocol">
    <meta name="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta name="og:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="og:image" content="{{ site.url }}/static/default_image.png">
    {% endif %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@MaxxProtocol">
    <meta name="twitter:domain" content="maxxprotocol.github.io">
    <meta name="twitter:title" content="{{ page.title }} – Maxx Protocol">
    <meta name="twitter:description" content="{{ page.lead }}">
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}/static/default_image.png">
    {% endif %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.0/anchor.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="/">Maxx Protocol</a></h1>
      <div class="header-label">Code for Android.  Fight for Digital Rights & Privacy.  Resist Surveillance.</div>
    </header>

    <div class="content post">
      <h2>{{ page.title }}</h2>
      <p class="date">{{ page.date | date:"%d %B %Y" }}</p>

      {{ content }}

      <p class="signature">&mdash; Maxx Protocol</p>
    </div>
    <script>
      (function () {
        anchors.options.placement = 'right';
        anchors.add('.content > h3, .content > h4, .content > h5, .content > h6');
      })();
    </script>
  </body>
</html>
