<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.site_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" type="text/css">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <link rel="stylesheet" href="/static/syntax.css" type="text/css">
    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/atom.xml" />
    <meta name="theme-color" content="#111111">
    <style type="text/css">
      :root {
        --background-color: #000000;
        --text-color: #ffffff;
        --header-bg: #111111;
        --code-bg: #1a1a1a;
        --blockquote-color: #999;
        --blockquote-border: #333;
        --link-color: hsl(151,44.7%,50%);
        --link-color-hover: hsl(151,44.7%,45%);
      }

      [data-theme="light"] {
        --background-color: #ffffff;
        --text-color: #333333;
        --header-bg: #111111;
        --code-bg: #f6f6f6;
        --blockquote-color: #666;
        --blockquote-border: #ddd;
        --link-color: hsl(151,44.7%,50%);
        --link-color-hover: hsl(151,44.7%,45%);
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .theme-toggle svg {
        width: 24px;
        height: 24px;
        fill: var(--link-color);
      }

      .theme-toggle:hover svg {
        fill: var(--link-color-hover);
      }

      .header-label {
        color: #ffffff !important;
        font-size: 1em !important;
        margin: 5px 0;
        text-align: center;
        font-family: 'Source Code Pro', monospace;
        opacity: 0.9;
        text-transform: uppercase;
        display: block;
        position: relative;
        z-index: 1;
        letter-spacing: 1px;
      }

      header {
        padding: 30px 40px;
        background-color: #111111 !important;
        text-align: center;
        position: relative;
      }

      header h1 {
        font-family: 'Source Code Pro', monospace;
        font-weight: 700 !important;
        font-size: 3.2em !important;
        text-align: center;
      }

      header h1 a {
        color: #ffffff !important;
        text-decoration: none;
      }

      header h1 a:hover {
        color: var(--link-color) !important;
      }

      body header h1 {
        font-weight: 700 !important;
      }

      .content.post {
        font-size: 1.2em;
        line-height: 1.6;
        width: 100%;
        max-width: 850px;
        margin: 40px auto;
        padding: 0 20px;
        color: var(--text-color);
      }

      .content.post h2 {
        font-family: 'Source Code Pro', monospace;
        font-size: 2em;
        margin-bottom: 0.5em;
        color: var(--text-color);
      }

      .content.post p {
        margin-bottom: 1.5em;
        color: var(--text-color);
      }

      .content.post ul,
      .content.post ol {
        margin-top: 0.5em;
        margin-bottom: 1.5em;
        padding-left: 1.5em;
        color: var(--text-color);
      }

      .content.post li {
        margin-bottom: 0.5em;
        color: var(--text-color);
      }

      .content.post li:last-child {
        margin-bottom: 0;
      }

      .content.post code {
        background-color: var(--code-bg);
        color: var(--text-color);
      }

      .content.post pre {
        background-color: var(--code-bg);
        color: var(--text-color);
      }

      .content.post blockquote {
        border-left: 4px solid var(--blockquote-border);
        padding-left: 1em;
        color: var(--blockquote-color);
      }

      @media (max-width: 768px) {
        .content.post {
          padding: 0 20px;
        }
        .theme-toggle {
          top: 15px;
          right: 15px;
        }
      }
    </style>
    {% if page.external %}<meta name="robots" content="noindex nofollow">
{% endif %}
    <meta name="og:type" content="article">
    <meta name="og:title" content="{{ page.title }} â€“ {{ site.site_name }}">
    <meta name="og:description" content="{{ page.lead }}">
    <meta name="og:site_name" content="{{ site.site_name }}">
    <meta name="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta name="og:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="og:image" content="{{ site.url }}/static/default_image.png">
    {% endif %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.0/anchor.min.js"></script>
  </head>
  <body>
    <header>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
          <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-12c-.28 0-.5-.22-.5-.5V2c0-.28.22-.5.5-.5s.5.22.5.5v2.5c0 .28-.22.5-.5.5zm0 14c-.28 0-.5.22-.5.5V22c0 .28.22.5.5.5s.5-.22.5-.5v-2.5c0-.28-.22-.5-.5-.5zM3.5 12c0 .28-.22.5-.5.5H.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5H3c.28 0 .5.22.5.5zm18 0c0 .28.22.5.5.5h2.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5H22c-.28 0-.5.22-.5.5z"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3c.28 0 .5-.22.5-.5V1c0-.28-.22-.5-.5-.5S11.5.72 11.5 1v1.5c0 .28.22.5.5.5zm0 18c-.28 0-.5.22-.5.5V23c0 .28.22.5.5.5s.5-.22.5-.5v-1.5c0-.28-.22-.5-.5-.5zM3.5 12c0-.28-.22-.5-.5-.5H1c-.28 0-.5.22-.5.5s.22.5.5.5H3c.28 0 .5-.22.5-.5zm18 0c0 .28.22.5.5.5h2.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5H22c-.28 0-.5.22-.5.5z"/>
        </svg>
      </button>
      <h1><a href="/">{{ site.site_name }}</a></h1>
      <div class="header-label">{{ site.site_tagline }}</div>
    </header>

    <div class="content post">
      <h2>{{ page.title }}</h2>
      <p class="date">{{ page.date | date:"%d %B %Y" }}</p>

      {{ content }}

      <p class="signature">&mdash; {{ site.site_name }}</p>
    </div>

    <script>
      (function () {
        anchors.options.placement = 'right';
        anchors.add('.content > h3, .content > h4, .content > h5, .content > h6');
      })();
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        
        // Check for saved theme preference or use dark theme by default
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcons(savedTheme);

        themeToggle.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          
          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          updateIcons(newTheme);
        });

        function updateIcons(theme) {
          if (theme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
          } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
          }
        }
      });
    </script>
  </body>
</html>
