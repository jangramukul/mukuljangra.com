---
layout: default
---
<style type="text/css">
  .content.post {
    font-size: 1.2em;
    line-height: 1.6;
    margin: 0 auto;
    color: var(--text-color);
    padding: 0 40px;
    padding-right: 20%;
  }

  .nav-links a span {
    font-size: 0.9em;
    opacity: 0.8;
    margin-right: 4px;
  }

  .back-header {
    font-family: 'Source Code Pro', monospace;
    font-size: 1.1em;
    margin-bottom: 15px;
    color: var(--text-color);
    font-weight: normal;
    text-decoration: none;
  }

  .back-header:hover {
    color: var(--link-color-hover);
  }

  .back-header a {
    color: var(--text-color);
    text-decoration: none;
  }

  .back-header a:hover {
    color: var(--link-color-hover);
  }

  .content.post h2 {
    font-family: 'Source Code Pro', monospace;
    font-size: 1.4em;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    color: var(--text-color);
    border-bottom: none;
    padding-bottom: 2px;
    display: inline-block;
  }

  .content.post h3 {
    font-family: 'Source Code Pro', monospace;
    font-size: 1.2em;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    color: var(--text-color);
    border-bottom: none;
  }

  .content.post h4 {
    font-family: 'Source Code Pro', monospace;
    font-size: 1.1em;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    color: var(--text-color);
    border-bottom: none;
  }

  .content.post p {
    margin-bottom: 1.5em;
    color: var(--text-color);
  }

  .content.post ul,
  .content.post ol {
    margin-top: 0.5em;
    margin-bottom: 1.5em;
    padding-left: 1.5em;
    color: var(--text-color);
  }

  .content.post li {
    margin-bottom: 0.5em;
    color: var(--text-color);
  }

  .content.post li:last-child {
    margin-bottom: 0;
  }

  .content.post code {
    background-color: var(--code-bg);
    color: var(--text-color);
  }

  .content.post pre {
    background-color: var(--code-bg);
    color: var(--text-color);
  }

  .content.post blockquote {
    border-left: 4px solid var(--blockquote-border);
    padding-left: 1em;
    color: var(--blockquote-color);
  }

  .category-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
  }

  .category-chip {
    padding: 6px 12px;
    background-color: #f0f0f0;
    border-radius: 20px;
    font-size: 0.7em;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .category-chip:hover {
    background-color: #e0e0e0;
  }

  .category-chip.active {
    background-color: #333;
    color: white;
  }
</style>

<div class="content post">
  <h1 class="back-header"><a href="javascript:history.back()">Back</a></h1>
  <h2>{{ page.title }}</h2>
  <p class="date">{{ site.site_name }} Â· {{ page.date | date:"%d %B %Y" }}</p>
  {% if page.tags %}
  <div class="category-chips">
    {% for tag in page.tags %}
    <a href="/?tag={{ tag | replace: ' ', '_' }}" class="category-chip">{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}
  {{ content }}
</div>
