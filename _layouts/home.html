<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.site_name }}</title>
    <link rel="stylesheet" href="{{ '/static/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{{ site.profile_image | default: '/static/images/profile.jpg' }}" alt="Profile" class="profile-image">
                <h1 class="name">{{ site.site_name }}</h1>
                <p class="bio">{{ site.site_tagline }}</p>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="/about" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
                <a href="/blog" class="nav-link {% if page.url == '/blog/' %}active{% endif %}">Blog</a>
                <div class="social-links">
                    <a href="{{ site.site_github }}" target="_blank" rel="noopener noreferrer" class="social-link">GitHub</a>
                    <a href="{{ site.site_nostr }}" target="_blank" rel="noopener noreferrer" class="social-link">Nostr</a>
                    <a href="{{ site.site_mastodon }}" target="_blank" rel="noopener noreferrer" class="social-link">Mastodon</a>
                    <a href="{{ site.site_mailto }}" class="social-link">Contact</a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>
</body>
</html>
