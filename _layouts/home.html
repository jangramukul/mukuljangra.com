<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.site_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" type="text/css">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <meta name="theme-color" content="#111111">
    <style type="text/css">
      .blog-list {
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
      }

      .blog-post {
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-left: 0;
        padding-right: 0;
      }

      .blog-post:last-child {
        border-bottom: none;
      }

      .blog-post h2 {
        font-family: 'Source Code Pro', monospace;
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .blog-post h2 a {
        color: var(--text-color);
        text-decoration: none;
      }

      .blog-post h2 a:hover {
        color: var(--link-color-hover);
      }

      .blog-post .date {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .blog-post .excerpt {
        color: #333;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="blog-list">
      {% for post in site.posts %}
      <article class="blog-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="date">{{ post.date | date:"%d %B %Y" }}</div>
        <div class="excerpt">{{ post.excerpt | strip_html | truncatewords: 50 }}</div>
      </article>
      {% endfor %}
    </div>
  </body>
</html>
